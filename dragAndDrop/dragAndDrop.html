<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drag N Drop</title>
  </head>
  <body>
    
<section class="container">
      <div class="empty">
      <img src="assets/alien.png" class="fill" id="fill" draggable="true" ondragstart="dragStart(event)"></div>
    </div>
    <div class="empty" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="empty"ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="empty"ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="empty"ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</section>


    


    <script src="script.js"></script>
  </body>
</html>
